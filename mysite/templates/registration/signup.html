{% extends 'base.html' %} 
{% load widget_tweaks %}
{% load crispy_forms_tags %} {% load static %} 
{% block title %}
Create | User
{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<body>
  <form method="POST" class="form-signin" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
      <button class="btn btn-primary" type="submit">SignUp</button>
    </div>
  </form>
</body>
{% endblock %}
